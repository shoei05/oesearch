<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenEvidence Search</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 12px; width: 320px; }
      .row { display: flex; gap: 8px; }
      input[type="text"] { flex: 1; padding: 8px; border-radius: 10px; border: 1px solid #ddd; }
      button { padding: 8px 12px; border-radius: 10px; border: 0; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,.08); }
      .muted { color: #666; font-size: 12px; }
      .section { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #eee; }
      label { display: flex; align-items: center; gap: 6px; font-size: 13px; }
      .engine { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
      .link { font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="row">
      <input id="q" type="text" placeholder="Type your clinical question…" autofocus />
      <button id="go">Search</button>
    </div>

    <div class="section">
      <span class="link"><a href="#" id="openOptions">Customize appended prompt…</a></span>
      <div class="muted" style="margin-top:6px;">Searches on openevidence.com with your appended English prompt.</div>
    </div>

    <script src="popup.js"></script>
  </body>
  </html>
