<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenEvidence Search — Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 24px; max-width: 760px; }
      textarea { width: 100%; min-height: 120px; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
      .row { display: flex; gap: 12px; }
      .card { border: 1px solid #eee; border-radius: 12px; padding: 16px; margin-top: 16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      .muted { color: #666; font-size: 13px; }
      button { padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,.08); }
      code { background: #f7f7f7; padding: 2px 6px; border-radius: 6px; }
      h1 { margin-top: 0; }
    </style>
  </head>
  <body>
    <h1>OpenEvidence Search — Options</h1>

    <div class="card">
      <h3>Appended English prompt</h3>
      <textarea id="prompt"></textarea>
    </div>

    <div class="row" style="margin-top: 16px;">
      <button id="save">Save</button>
      <div id="status" class="muted" aria-live="polite"></div>
    </div>

    <script src="options.js"></script>
  </body>
  </html>
